{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results:
{% endblock %}


{% block body %}

    {% if searchResults %}
        <h3>Search Results</h3>
        <ul>
            {% for result in searchResults %}    
                <li><a href="{% url 'wiki:wiki-detail' result.title %}">{{ result.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No results found</h3>        
    {% endif %}

{% endblock %}
