{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}

    <h1>Add New Page</h1>
    <form action="{% url 'createNewPage' %}" method="POST">
        {% csrf_token %}
        <!-- newEntryForm is pulled from the django template defined in views.createNewPage -->
        {{ newEntryForm }}
        <input type="submit" value="Submit New Entry">
    </form>

{% endblock %}
