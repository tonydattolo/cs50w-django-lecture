{% extends "encyclopedia/layout.html" %}

{% block title %}
    Delete: {{ object.title }}?
{% endblock %}

{% block body %}

<form action="." method="POST">
    {% csrf_token %}
    <h2>Do you want to delete the entry: {{ object.title }}</h2>
    <p>
        <input type="submit" value="Yes">
        <a href="../">Cancel</a>
    </p>
</form>

{% endblock %}
